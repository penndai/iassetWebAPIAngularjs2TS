<!DOCTYPE html>
<html>
<head>   
    <title>Angularjs 2, TypeScript and Web API</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<base href="/" />	
</head>
<body>
	<app>Flight Loading...</app>

	<!-- 1. Load libraries -->
	<!-- IE required polyfills, in this exact order -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
	<script src="https://unpkg.com/angular2@2.0.0-beta.9/es6/dev/src/testing/shims_for_IE.js"></script>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/system.js"></script>
	<script src="js/Rx.js"></script>
	<script src="js/typescript.js"></script>
	<script src="js/angular2/angular2.dev.js"></script>

	<script src="js/angular2/http.dev.js"></script>
	<script src="js/angular2/router.dev.js"></script>	
	<script src="js/angular2/angular2-polyfills.js"></script>	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="css/css/app.css" />
	<!-- 2. Configure SystemJS -->	
	<script>		
      System.config({
        packages: {
          app: {
            defaultExtension: 'js'
          }
        }        
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
	</script>
</body>
</html>
